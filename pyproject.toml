[tool.poetry]
name = "acrloader"
version = "0.0.0"
description = "Loads data from ACRCloud's broadcast monitoring and stores it in ownCloud."
authors = ["RaBe IT Reaktion <it@rabe.ch>"]
license = "AGPLv3"
readme = "README.md"
packages = [{include = "main.py"}]

[tool.poetry.scripts]
acrloader = 'main:main'

[tool.poetry.dependencies]
python = "^3.11"
acrclient = "^0.4.1"
configargparse = "^1.5.3"
pyocclient = "^0.6"
requests = "^2.31"
tqdm = "^4.65.0"
minio = "^7.1.15"
cachecontrol = "^0.13.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
ruff = "^0.0.270"
mypy = "^1.3.0"
types-tqdm = "^4.65.0.1"
pytest-random-order = "^1.1.0"
pytest-cov = "^4.1.0"
pytest-mypy = "^0.10.3"
pytest-ruff = "^0.0.6"
requests-mock = "^1.10.0"
pytest-freezegun = "^0.4.2"
mkdocs = "^1.4.3"
mkdocs-autorefs = "^0.4.1"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-material = "^9.1.15"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
mkdocs-section-index = "^0.3.5"
pre-commit = "^3.3.2"
types-urllib3 = "^1.26.25.13"

[tool.pytest.ini_options]
minversion = "7.2"
addopts = "-ra -q --random-order --doctest-glob='*.md' --doctest-modules --ignore=docs/ --cov=main --cov-fail-under=100 --ruff --mypy"
filterwarnings = ["ignore::DeprecationWarning:pytest_freezegun"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
